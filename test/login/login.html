            <div class="header-register">

            <!-- --------------------------- Form Đăng Nhập Tài Khoản --------------------------- -->

                <h1>Đăng Nhập</h1>
                <div name="form-group" class="form-group">
                    <input type="text" name="" id="email-login" class="email" placeholder="vd: name@tukemypham.com">
                    <i class="far fa-envelope"></i>
                    <span>Loi</span>
                </div>
                <div name="form-group" class="form-group">

                    <input type="password" name="" id="pass-login" placeholder="Nhập mật khẩu" class="pass ">
                    <i class="fas fa-key"></i><span>Loi</span>
                </div>

                <a id="select-form-forgot-pass">forgot password ?</a>


                <button id="btn-login">Dăng nhập</button>
            </form>

                </div>

                    <input type="password" name=" " class="pass" placeholder="Nhập mật khẩu">
                    <i class="fas fa-key"></i><span>Loi</span>
                </div>
                <div name="form-group" class="form-group">

                    <input type="password" name="" placeholder="Nhập lại mật khẩu" class="re-pass">
                    <i class="fas fa-key"></i><span>Loi</span>
                </div>
                <button id="btn-sign-up">Đăng Ký</button>
            </form>
            <!-- --------------------------- END Form Đăng Ký Tài Khoản --------------------------- -->
